<!--chat/templates/chat/send_message.html-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Send a Message</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
       :root {
           --primary-color: #4a90e2;
           --secondary-color: #f5f6fa;
           --text-color: #2c3e50;
           --border-radius: 10px;
           --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
           color: var(--text-color);
           min-height: 100vh;
           padding: 2rem;
       }

       .message-container {
           max-width: 800px;
           margin: 2rem auto;
           background: white;
           border-radius: var(--border-radius);
           box-shadow: var(--box-shadow);
           overflow: hidden;
       }

       .message-header {
           background: var(--primary-color);
           color: white;
           padding: 1.5rem;
           position: relative;
       }

       .message-header h2 {
           margin: 0;
           font-size: 1.8rem;
           font-weight: 600;
       }

       .message-body {
           padding: 2rem;
       }

       .form-group {
           margin-bottom: 1.5rem;
           position: relative;
       }

       .form-control {
           border: 2px solid #e1e8ed;
           border-radius: var(--border-radius);
           padding: 0.8rem;
           transition: all 0.3s ease;
           font-size: 1rem;
       }

       .form-control:focus {
           border-color: var(--primary-color);
           box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
       }

       textarea.form-control {
           min-height: 120px;
           resize: vertical;
       }

       .btn-send {
           background: var(--primary-color);
           color: white;
           padding: 0.8rem 2rem;
           border-radius: var(--border-radius);
           border: none;
           font-weight: 600;
           transition: all 0.3s ease;
           width: 100%;
       }

       .btn-send:hover {
           background: #357abd;
           transform: translateY(-2px);
       }

       .btn-send i {
           margin-left: 0.5rem;
       }

       .error-message {
           color: #dc3545;
           font-size: 0.875rem;
           margin-top: 0.5rem;
           display: none;
       }

       .form-control.error {
           border-color: #dc3545;
       }

       @media (max-width: 768px) {
           .message-container {
               margin: 1rem;
           }
           
           .message-header {
               padding: 1rem;
           }

           .message-body {
               padding: 1.5rem;
           }
       }
   </style>
</head>
<body>
   <div class="message-container">
       <div class="message-header">
           <h2><i class="fas fa-paper-plane"></i> Send Message</h2>
       </div>
       <div class="message-body">
           <form method="post" id="messageForm">
               {% csrf_token %}
               {% for field in form %}
                   <div class="form-group">
                       <label for="{{ field.id_for_label }}" class="form-label">
                           {{ field.label }}
                       </label>
                       {{ field }}
                       <div class="error-message" id="{{ field.id_for_label }}-error"></div>
                   </div>
               {% endfor %}
               <button type="submit" class="btn btn-send">
                   Send Message
                   <i class="fas fa-arrow-right"></i>
               </button>
           </form>
       </div>
   </div>

   <script>
       document.addEventListener('DOMContentLoaded', function() {
           const form = document.getElementById('messageForm');
           const fields = form.querySelectorAll('.form-control');

           function showError(element, message) {
               element.classList.add('error');
               const errorDiv = document.getElementById(`${element.id}-error`);
               if (errorDiv) {
                   errorDiv.textContent = message;
                   errorDiv.style.display = 'block';
               }
           }

           function clearError(element) {
               element.classList.remove('error');
               const errorDiv = document.getElementById(`${element.id}-error`);
               if (errorDiv) {
                   errorDiv.style.display = 'none';
               }
           }

           fields.forEach(field => {
               field.addEventListener('input', function() {
                   clearError(field);
               });

               field.addEventListener('blur', function() {
                   if (!field.value.trim()) {
                       showError(field, `${field.placeholder || 'This field'} is required`);
                   }
               });
           });

           form.addEventListener('submit', function(e) {
               let hasError = false;

               fields.forEach(field => {
                   if (!field.value.trim()) {
                       e.preventDefault();
                       hasError = true;
                       showError(field, `${field.placeholder || 'This field'} is required`);
                   }
               });

               if (!hasError) {
                   const button = form.querySelector('button[type="submit"]');
                   button.disabled = true;
                   button.innerHTML = `
                       <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                       Sending...
                   `;
               }
           });
       });
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
