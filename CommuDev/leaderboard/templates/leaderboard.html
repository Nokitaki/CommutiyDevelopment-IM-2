<!-- leaderboard/templates/leaderboard/leaderboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Top 10 Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% if leaderboard %}
                {% for entry in leaderboard %}
                    <tr>
                        <td>{{ entry.rank }}</td>  <!-- Rank dynamically assigned in view -->
                        <td>{{ entry.username }}</td>
                        <td>{{ entry.score }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="3">No leaderboard entries available.</td></tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
