<!--create_resource.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resource</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        form p {
            margin: 0;
            padding: 0;
            margin-bottom: 15px;
        }

        form ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #34495e;
        }

        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Add a New Resource</h1>
    <form method="POST" id="resourceForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" id="submitButton" disabled>Add Resource</button>
    </form>
    <div class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resourceForm');
            const submitButton = document.getElementById('submitButton');
            const formInputs = form.querySelectorAll('input[type="text"], input[type="email"], textarea, select');

            // Remove any Django-generated error messages
            document.querySelectorAll('ul.errorlist').forEach(errorList => {
                errorList.remove();
            });

            function validateInput(input) {
                return input.value.trim() !== '';
            }

            function validateForm() {
                let isValid = true;
                formInputs.forEach(input => {
                    if (!validateInput(input)) {
                        isValid = false;
                    }
                });
                submitButton.disabled = !isValid;
                return isValid;
            }

            // Add event listeners to all form inputs
            formInputs.forEach(input => {
                input.addEventListener('input', validateForm);
                input.addEventListener('blur', validateForm);
            });

            // Initial form validation
            validateForm();

            // Form submission handler
            form.addEventListener('submit', function(event) {
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
