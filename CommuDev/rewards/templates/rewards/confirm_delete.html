<!--templates/rewards/confirm_delete-->
{% extends 'base.html' %}

{% block title %}Delete Reward{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Confirm Delete</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the reward "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'reward-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
