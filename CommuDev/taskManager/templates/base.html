<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Task Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="font-sans bg-gray-100">
  <header class="bg-blue-500 text-white py-4 shadow-md">
    <div class="container max-w-6xl mx-auto px-4 flex justify-between items-center">
      <a href="{% url 'task_list' %}" class="text-2xl font-bold">
        My Task Manager
      </a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="{% url 'task_list' %}" class="hover:text-blue-200">Tasks</a></li>
          <li><a href="{% url 'task_create' %}" class="hover:text-blue-200">Create Task</a></li>
          <!-- Add more navigation links here -->
        </ul>
      </nav>
    </div>
  </header>

  <main class="container max-w-6xl mx-auto my-8 px-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-gray-800 text-gray-400 py-4 mt-8">
    <div class="container max-w-6xl mx-auto px-4 text-center">
      <p>&copy; 2024 My Task Manager</p>
    </div>
  </footer>
</body>
</html>
