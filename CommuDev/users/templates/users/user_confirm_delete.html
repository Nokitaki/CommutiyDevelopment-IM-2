<!-- users/templates/users/user_confirm_delete.html -->
{% extends 'users/base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete User</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the user "{{ user.firstname }} {{ user.lastname }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
