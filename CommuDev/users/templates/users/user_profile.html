<!-- users/templates/users/user_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="profile-container">
        <h1>{{ user.username }}'s Profile</h1>
        <p><strong>First Name:</strong> {{ user.firstname }}</p>
        <p><strong>Middle Initial:</strong> {{ user.middleinit }}</p>
        <p><strong>Last Name:</strong> {{ user.lastname }}</p>
        <p><strong>Date of Birth:</strong> {{ user.dateOfBirth }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>State:</strong> {{ user.state }}</p>
        <p><strong>Employment Status:</strong> {{ user.employmentStatus }}</p>

        <div class="buttons">
            <a href="{% url 'user_update' user.pk %}" class="btn">Edit Profile</a>
            <form method="post" action="{% url 'user_delete' user.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn">Delete Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
